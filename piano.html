<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piano Virtuel</title>
    </head>
    <body>
        <header>
            <h1>Piano Virtuel pour les passionnés du piano</h1>
            <p>Joue avec des clics ou avec les touches du clavier</p>
        </header>
        <main>
            <section id="param">
                <div class="son">
                    <label for="soundType">Type de son :</label>
                    <select id="soundType">
                      <option value="grand">Grand Piano</option>
                      <option value="strings">Strings</option>
                      <option value="electric">Electric Piano</option>
                    </select>
                </div>
                <div class="oct">
                    <label for="octave">Octave :</label>
                    <input type="number" id="octave" min="-5" max="5" value="0">
                </div>
                <div class="met">
                    <button id="metronomeBtn">Métronome</button>
                    <span id="metro"></span>
                </div>
            </section>
            <section id="piano">
                <div class="blanches">
                    <div class="touche blanche" id="do"></div>
					<div class="touche blanche" id="re"></div>
					<div class="touche blanche" id="mi"></div>
					<div class="touche blanche" id="fa"></div>
					<div class="touche blanche" id="sol"></div>
					<div class="touche blanche" id="la"></div>
					<div class="touche blanche" id="si"></div>
                </div>
                <div class="noires">
                    <div class="touche noire" id="dod"></div>
                    <div class="touche noire" id="redi"></div>
                    <div class="touche noire" id="fad"></div>
                    <div class="touche noire" id="sold"></div>
                    <div class="touche noire" id="lad"></div>
                </div>
            </section>
            <div class="pedale">
                <button id="sustain">Sustain</button>
                <span id="sustains"></span>
            </div>
			<section id="historique">
			  <h2>Enregistrement</h2>
			  <div id="log"></div>
			</section>
			<div class="choix">
			  <h3>Chansons disponibles</h3>
			  <label for="presetSongs">Choisir une chanson :</label>
			  <select id="presetSongs" style="width: 220px;">
				<option value="">-- Sélectionnez une chanson --</option>
				<option value="audio/1.mp3">Chanson 1</option>
				<option value="audio/2.mp3">Chanson 2</option>
				<option value="audio/3.mp3">Chanson 3</option>
			  </select>
			  <button id="lectbtn">Lecture</button>
			  <button id="stopbtn">Stop</button>

			  <br><br>
			  <audio id="audiop"></audio>
			</div>
        </main>
		<footer>© 2025 - Jeu Piano Virtuel réalisé par Amina Jemai</footer>
	</body>
</html>
